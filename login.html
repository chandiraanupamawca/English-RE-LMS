	<body>
		<!-- Content -->
		<div class="container-xxl">
			<div class="authentication-wrapper authentication-basic container-p-y">
				<div class="authentication-inner">
					<!-- Register -->
					<div class="card">
						<div class="card-body">
							<!-- Logo -->
							<div class="app-brand justify-content-center">
								<a href="/" class="app-brand-link gap-2">
								<span class="app-brand-logo demo">
								<img src="assets/img/icons/English-RE-Logo.png" alt="English-RE-Logo" width="220px">
								</span>
								</a>
							</div>
							<!-- /Logo -->
							<div id="popp">
								<h4 class="mb-2">Student Login | <span class="font_class_1_un_bindumathi">ශිෂ්‍ය ඇතුල් වීම</span></h4>
								<h5 class="mb-4 font_class_1_un_bindumathi">ඔබගේ ගිණුමට ඇතුල් වන්න</h5>
								<form id="formAuthentication" class="mb-3" action="index" method="POST">
									<div class="mb-3">
										<label for="phone-number" class="form-label">Phone Number</label>
										<input
											type="text"
											class="form-control"
											id="username"
											name="username"
											placeholder="07XXXXXXXX"
											autofocus
											/>
									</div>
									<div class="mb-3 form-password-toggle">
										<div class="d-flex justify-content-between">
											<label class="form-label" for="password">Password</label>
											<a href="reset-password.html">
											<small class="font_class_1_un_bindumathi">මුරපදය අමතකද?</small>
											</a>
										</div>
										<div class="input-group input-group-merge">
											<input
												type="password"
												id="password"
												class="form-control"
												name="password"
												placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
												aria-describedby="password"
												/>
											<span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
										</div>
									</div>
									<div class="mb-3">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" id="remember-me" />
											<label class="form-check-label" for="remember-me"> Remember Me </label>
										</div>
									</div>
								</form>
								<div class="mb-3">
									<button class="btn btn-primary d-grid w-100 font_class_1_un_bindumathi" id="login" onclick="checkd()">Sign in | ඇතුල් වන්න</button>
								</div>
								<p class="text-center">
									<span class="font_class_1_un_bindumathi">තවම ලියාපදිංචි වී නැතිද?</span>
									<a href="register.html">
									<span>Create an account</span>
									</a>
								</p>
								<p class="text-center">
									<b>Hotline: 0787134053</b>
								</p>
							</div>
						</div>
					</div>
					<!-- /Register -->
